<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>مواعيدي - تسجيل الدخول</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <link rel="icon" href="/imgs/logo.jpg" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body data-page="auth" class="auth-body">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="./index.html">مواعيدي <i class="fa-solid fa-calendar-check"></i></a>
      <a class="text-white text-decoration-none" href="./providers.html">استعرض مقدمي الخدمة</a>
    </div>
  </nav>

  <main class="auth-wrapper">
    <div class="auth-shell">
      <aside class="auth-info">
        <div>
          <span class="auth-badge">منصة مواعيدي</span>
          <h1>احجز مواعيدك بثقة</h1>
          <p>سجّل كمستخدم لتحجز بسرعة، أو كمقدم خدمة لإدارة حجوزاتك في لوحة احترافية.</p>
        </div>
        <div class="auth-stats">
          <div>
            <h3>3</h3>
            <span>خدمات رئيسية</span>
          </div>
          <div>
            <h3>24/7</h3>
            <span>سهولة الوصول</span>
          </div>
        </div>
      </aside>

      <div class="auth-card">
        <h2 class="mb-2">ابدأ رحلتك معنا</h2>
        <p class="text-muted mb-4">اختر دورك وسجّل الدخول أو أنشئ حسابًا جديدًا.</p>

        <div id="session-actions" class="mb-3"></div>
        <div id="auth-message" class="mb-3"></div>

        <div class="auth-toggle">
          <button type="button" data-mode="login" class="active">تسجيل الدخول</button>
          <button type="button" data-mode="register">إنشاء حساب</button>
        </div>

        <div class="role-toggle">
          <button type="button" data-role="user" class="active">مستخدم</button>
          <button type="button" data-role="provider">مقدم خدمة</button>
        </div>

        <form id="login-form" class="auth-form mt-3">
        <div class="mb-3">
          <label class="form-label">البريد الإلكتروني</label>
          <input type="email" name="email" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">كلمة المرور</label>
          <input type="password" name="password" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">دخول</button>
      </form>

        <form id="register-form" class="auth-form mt-3 d-none">
        <div class="mb-3">
          <label class="form-label">الاسم الكامل</label>
          <input type="text" name="name" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">البريد الإلكتروني</label>
          <input type="email" name="email" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">رقم الجوال</label>
          <input type="text" name="phone" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">كلمة المرور</label>
          <input type="password" name="password" class="form-control" required />
        </div>

        <div class="provider-fields d-none">
          <div class="mb-3">
            <label class="form-label">نوع الخدمة</label>
            <select name="service_type" class="form-select" data-required="provider">
              <option value="gym">صالة رياضية</option>
              <option value="barber">صالون حلاقة</option>
              <option value="clinic">عيادة طبية</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">اسم العرض (اختياري)</label>
            <input type="text" name="display_name" class="form-control" placeholder="مثال: كابتن خالد" />
          </div>
          <div class="mb-3">
            <label class="form-label">عنوان الخدمة</label>
            <input type="text" name="location" class="form-control" placeholder="مثال: شارع الجامعة" data-required="provider" />
          </div>
          <div class="mb-3">
            <label class="form-label">صورة الخدمة (اختياري)</label>
            <input type="file" name="image" class="form-control" accept="image/*" />
          </div>
          <div class="schedule-grid">
            <div>
              <label class="form-label">اليوم الأول</label>
              <input type="text" name="day_one" class="form-control" placeholder="مثال: الأحد" />
              <input type="text" name="time_one_a" class="form-control mt-2" placeholder="مثال: 10:00 صباحًا" />
              <input type="text" name="time_one_b" class="form-control mt-2" placeholder="مثال: 4:00 مساء" />
            </div>
            <div>
              <label class="form-label">اليوم الثاني</label>
              <input type="text" name="day_two" class="form-control" placeholder="مثال: الأربعاء" />
              <input type="text" name="time_two_a" class="form-control mt-2" placeholder="مثال: 12:00 مساء" />
              <input type="text" name="time_two_b" class="form-control mt-2" placeholder="مثال: 6:00 مساء" />
            </div>
          </div>
        </div>

        <button type="submit" class="btn btn-success w-100">إنشاء الحساب</button>
        </form>
      </div>
    </div>
  </main>

  <script src="./app.js"></script>
</body>
</html>
