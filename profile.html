<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>مواعيدي - حساب المستخدم</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <link rel="icon" href="/imgs/logo.jpg" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body data-page="profile" class="profile-body">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="./index.html">مواعيدي <i class="fa-solid fa-calendar-check"></i></a>
      <div class="d-flex gap-3 align-items-center">
        <a class="text-white text-decoration-none" href="./index.html">الرئيسية</a>
        <a class="text-white text-decoration-none" href="./providers.html">حجز جديد</a>
        <button id="user-logout" class="btn btn-outline-light btn-sm">تسجيل الخروج</button>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <div id="profile-wrapper">
      <div class="row g-4">
        <div class="col-lg-4">
          <div class="card shadow-sm">
            <div class="card-body">
              <h4 class="card-title mb-3">معلومات الحساب</h4>
              <p class="mb-2"><strong>الاسم:</strong> <span id="user-name"></span></p>
              <p class="mb-2"><strong>البريد:</strong> <span id="user-email"></span></p>
              <p class="mb-0"><strong>الجوال:</strong> <span id="user-phone"></span></p>
            </div>
          </div>
          <div class="card shadow-sm mt-4">
            <div class="card-body">
              <h4 class="card-title mb-3">تعديل البيانات</h4>
              <div id="user-edit-message" class="mb-3"></div>
              <form id="user-edit-form">
                <div class="mb-3">
                  <label class="form-label">الاسم</label>
                  <input type="text" name="name" class="form-control" required />
                </div>
                <div class="mb-3">
                  <label class="form-label">البريد الإلكتروني</label>
                  <input type="email" name="email" class="form-control" required />
                </div>
                <div class="mb-3">
                  <label class="form-label">رقم الجوال</label>
                  <input type="text" name="phone" class="form-control" required />
                </div>
                <div class="mb-3">
                  <label class="form-label">كلمة المرور الجديدة</label>
                  <input type="password" name="password" class="form-control" placeholder="اتركها فارغة إذا لا تريد التغيير" />
                </div>
                <button type="submit" class="btn btn-primary w-100">حفظ التعديلات</button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-lg-8">
          <div class="card shadow-sm">
            <div class="card-body">
              <h4 class="card-title mb-3">حجوزاتي</h4>
              <div class="table-responsive">
                <table class="table table-striped align-middle">
                  <thead>
                    <tr>
                      <th>#</th>
                      <th>مقدم الخدمة</th>
                      <th>الموعد</th>
                      <th>تاريخ الحجز</th>
                    </tr>
                  </thead>
                  <tbody id="user-bookings"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="./app.js"></script>
</body>
</html>
