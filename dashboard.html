<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>مواعيدي - لوحة مقدم الخدمة</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <link rel="icon" href="/imgs/logo.jpg" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body data-page="dashboard" class="dashboard-body">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="./index.html">مواعيدي <i class="fa-solid fa-calendar-check"></i></a>
      <div class="d-flex gap-3 align-items-center">
        <a class="text-white text-decoration-none" href="./index.html">الرئيسية</a>
        <a class="text-white text-decoration-none" href="./providers.html">مقدمو الخدمة</a>
        <button id="provider-logout" class="btn btn-outline-light btn-sm">تسجيل الخروج</button>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <div id="dashboard-wrapper">
      <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mb-4">
        <div>
          <h2 class="mb-1">لوحة مقدم الخدمة</h2>
          <p class="text-muted">تابع حجوزاتك وجدول عملك بسهولة.</p>
        </div>
      </div>

      <div id="provider-info" class="provider-info-card"></div>

      <div class="card shadow-sm mt-4">
        <div class="card-body">
          <h5 class="card-title mb-3">تعديل بيانات مقدم الخدمة</h5>
          <div id="provider-edit-message" class="mb-3"></div>
          <form id="provider-edit-form">
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">اسم العرض</label>
                <input type="text" name="display_name" class="form-control" required />
              </div>
              <div class="col-md-6">
                <label class="form-label">نوع الخدمة</label>
                <select name="service_type" class="form-select" required>
                  <option value="gym">صالة رياضية</option>
                  <option value="barber">صالون حلاقة</option>
                  <option value="clinic">عيادة طبية</option>
                </select>
              </div>
              <div class="col-md-6">
                <label class="form-label">العنوان</label>
                <input type="text" name="location" class="form-control" required />
              </div>
              <div class="col-md-6">
                <label class="form-label">صورة الخدمة (اختياري)</label>
                <input type="file" name="image" class="form-control" accept="image/*" />
              </div>
            </div>

            <div class="schedule-grid mt-4">
              <div>
                <label class="form-label">اليوم الأول</label>
                <input type="text" name="day_one" class="form-control" placeholder="مثال: الأحد" />
                <input type="text" name="time_one_a" class="form-control mt-2" placeholder="مثال: 10:00 صباحًا" />
                <input type="text" name="time_one_b" class="form-control mt-2" placeholder="مثال: 4:00 مساء" />
              </div>
              <div>
                <label class="form-label">اليوم الثاني</label>
                <input type="text" name="day_two" class="form-control" placeholder="مثال: الأربعاء" />
                <input type="text" name="time_two_a" class="form-control mt-2" placeholder="مثال: 12:00 مساء" />
                <input type="text" name="time_two_b" class="form-control mt-2" placeholder="مثال: 6:00 مساء" />
              </div>
            </div>

            <div class="mt-4">
              <label class="form-label">تعديل بيانات الحساب</label>
              <input type="text" name="account_name" class="form-control mb-2" placeholder="الاسم" required />
              <input type="email" name="account_email" class="form-control mb-2" placeholder="البريد الإلكتروني" required />
              <input type="text" name="account_phone" class="form-control mb-2" placeholder="رقم الجوال" required />
              <input type="password" name="account_password" class="form-control" placeholder="كلمة مرور جديدة (اختياري)" />
            </div>

            <button type="submit" class="btn btn-primary mt-4">حفظ التعديلات</button>
          </form>
        </div>
      </div>

      <div class="card shadow-sm mt-4">
        <div class="card-body">
          <h5 class="card-title mb-3">الحجوزات القادمة</h5>
          <div class="table-responsive">
            <table class="table table-striped align-middle">
              <thead>
                <tr>
                  <th>#</th>
                  <th>اسم العميل</th>
                  <th>الموعد</th>
                  <th>تاريخ الحجز</th>
                </tr>
              </thead>
              <tbody id="provider-bookings"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="./app.js"></script>
</body>
</html>
